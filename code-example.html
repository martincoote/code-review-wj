<form action="/search">
<div id="needs_filters_wrapper">
 <div id="needs_filters">
   <svg id="needs_filters_quote_left" xmlns="http://www.w3.org/2000/svg" width="54" height="36" viewBox="0 0 54 36">
     <path d="M12.6,10.79a12.54,12.54,0,0,0-7.87,2.77C7.91,7,14.17,2.5,21.36,2.5a1.25,1.25,0,0,0,0-2.5C9.62,0,.06,10.44,0,23.28v.11a12.61,12.61,0,1,0,12.6-12.6"/>
     <path d="M41.39,10.79a12.54,12.54,0,0,0-7.87,2.77C36.7,7,43,2.5,50.15,2.5a1.25,1.25,0,0,0,0-2.5C38.41,0,28.85,10.44,28.79,23.28v.11a12.61,12.61,0,1,0,12.6-12.6"/>
   </svg>
   I need
   <span id="needs_filters_selects">
     <select id="primary_need_select" class="needs_filters_select" name="primary_need">
       <option></option>
       {% set primary_needs = craft.categories({
         group: 'needs',
         level: 1,
       }).all() %}
 
       {% for need in primary_needs %}
         {% set is_current_primary_need = filter__primary_need is defined ? filter__primary_need == need.id : false %}
         <option data-name="{{ need.title }}" value="{{ need.id }}" {{ is_current_primary_need ? 'selected' : '' }}>
           {{ need.title }}
         </option>
       {% endfor %}
     </select>
 
     {% for need in primary_needs %}
       {% set is_current_primary_need = filter__primary_need is defined ? filter__primary_need == need.id : false %}
       <select id="secondary_need_select_{{ need.id }}" class="needs_filters_select secondary_need_select unselected" data-primary-need="{{ need.id }}" name="secondary_need" {% if not is_current_primary_need %}disabled style="display:none"{% endif %}>
         <option></option>
         {% set secondary_needs = craft.categories({
           group: 'needs',
           descendantOf: need.id
         }) %}
 
         {% for secondary_need in secondary_needs.all() %}
           {% set is_current_secondary_need = filter__secondary_need is defined ? filter__secondary_need == secondary_need.id : false %}
           <option data-name="{{ secondary_need.title }}" value="{{ secondary_need.id }}" {{ is_current_secondary_need ? 'selected' : '' }} data-parent="{{ secondary_need.parent }}">
             {{ secondary_need.title }}
           </option>
         {% endfor %}
       </select>
     {% endfor %}
   </span>
   <svg id="needs_filters_quote_right" xmlns="http://www.w3.org/2000/svg" width="54" height="36" viewBox="0 0 54 36">
     <path d="M41.39,25.21a12.52,12.52,0,0,0,7.87-2.77C46.08,29,39.83,33.5,32.64,33.5a1.25,1.25,0,1,0,0,2.5C44.38,36,53.94,25.56,54,12.72c0,0,0-.08,0-.11a12.61,12.61,0,1,0-12.61,12.6"/>
     <path d="M12.6,25.21a12.52,12.52,0,0,0,7.87-2.77C17.29,29,11,33.5,3.85,33.5a1.25,1.25,0,1,0,0,2.5c11.74,0,21.3-10.44,21.35-23.28,0,0,0-.08,0-.11A12.61,12.61,0,1,0,12.6,25.21"/>
   </svg>
 </div>
</div>
</form>
